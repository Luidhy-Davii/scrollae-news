<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrollaê Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        accent: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    },
                    keyframes: {
                        sino_kf: {  // anima sino girando
                            '0%, 100%': { 
                                transform: 'rotate(-10deg)' 
                            },
                            '50%': {
                                transform: 'rotate(10deg)'
                            }
                        },
                        float: {  // anima ícone flutuando
                            '0%, 100%': {
                                transform: 'translateY(0)' 
                            },
                            '50%': {
                                transform: 'translateY(-5px)'
                            }
                        }
                    },
                    animation: {
                        sino: 'sino_kf 0.31s ease-in-out', 
                        float: 'float 3s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-primary-100 to-primary-50 font-inter flex justify-center items-center min-h-screen p-4">

    <main class="flex px-6 drop-shadow-2xl lg:w-3/4 max-w-4xl">

        <section class="bg-gradient-to-b from-primary-800 to-primary-900 hidden lg:flex flex-col lg:block w-1/2 rounded-l-lg p-8 justify-center">
            <img class="p-6 m-auto animate-float" src="assets/icone-mergulhador.svg" alt="ícone de mergulhador">
            <h2 class="text-white text-2xl font-bold text-center mt-4">Junte-se à nossa comunidade</h2>
            <p class="text-primary-200 text-center mt-2">Fique por dentro das últimas tendências de front-end</p>
        </section>

        <section class="bg-white p-8 md:p-10 gap-6 flex flex-col rounded-lg lg:w-1/2 justify-center lg:rounded-l-none shadow-xl">

            <div class="self-center relative group">
                <div class="absolute -inset-1 bg-accent-500 rounded-full blur opacity-75 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="relative bg-gradient-to-br from-primary-500 to-accent-500 p-3 rounded-full">
                    <svg class="w-8 h-8 fill-white group-hover:animate-sino" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                        </path>
                    </svg>
                </div>
            </div>

            <div class="text-center">
                <h1 class="text-2xl md:text-3xl font-bold mb-2 bg-gradient-to-r from-primary-600 to-accent-600 bg-clip-text text-transparent">&lt;/Scrollaê&gt; Newsletter</h1>
                <p class="text-lg md:text-xl text-gray-600 mb-4">Todas as novidades do universo do Front-end direto na sua caixa de entrada!</p>
            </div>

            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2" for="email">Email</label>
                    <input
                        class="text-sm w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        id="email" type="email" placeholder="Digite seu melhor email" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2" for="name">Nome (opcional)</label>
                    <input
                        class="text-sm w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        id="name" type="text" placeholder="Como gostaria de ser chamado?">
                </div>
                <button
                    class="font-bold text-white bg-gradient-to-r from-primary-600 to-accent-600 w-full py-3 rounded-lg shadow-lg hover:from-primary-700 hover:to-accent-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-300 transform hover:-translate-y-1"
                    type="submit" tabindex="">
                    <span class="flex items-center justify-center">
                        <span>Inscreva-se agora</span>
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </span>
                </button>
            </form>
            
            <p class="text-xs text-gray-500 text-center mt-4">
                Ao se inscrever, você concorda com nossos <a href="#" class="text-primary-600 hover:underline">Termos de Serviço</a> e <a href="#" class="text-primary-600 hover:underline">Política de Privacidade</a>.
            </p>
        </section>
    </main>

</body>
<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Obrigado por se inscrever!");
    });
</script>

</html>
